{% extends "layout.html" %}
{% block content %}
<div class="container" style="background-color: lightblue; align-content:center; justify-content:center;">
    <h3>Movie Recommender</h3>
    <form method="post" action="/" class="mb-2">
        <div class="input-group">
            <input id="movie-input"
                   name="movie"
                   type="text"
                   class="form-control"
                   placeholder="Type a movie name..."
                   autocomplete="off"
                   required>
            <button class="btn btn-primary" type="submit">Recommend</button>
        </div>
        <div id="autocomplete-list" class="list-group mt-1"></div>
    </form>


    {% if recommendations %}
    <hr>
    <h4 class="mt-4">Recommended Movies</h4>
    <div class="row">
        {% for movie in recommendations %}
        <div class="col-md-4 mb-2">
            <div class="card">
                <div class="card-body">
                    🎬 {{ movie }}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% endif %}

    {% if error %}
    <div class="alert alert-danger mt-3">
        {{ error }}
    </div>
    {% endif %}

    {% endblock %}
</div>
